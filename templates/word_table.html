{% extends 'base.html' %}
{% block content %}
    <div id="filter">
        <table align="center">
         <form method=get action="/word_table">{% csrf_token %}
            <tr>
                <td>
                    Rating:
                 <select name="rating">
                    <option  value="" selected="selected">Stars</option>
                    <option value="r1_count">1 Star</option>
                    <option value="r2_count">2 Star</option>
                    <option value="r3_count">3 Star</option>
                    <option value="r4_count">4 Star</option>
                    <option value="r5_count">5 Star</option>
                </select>
                </td>
                <td>
                    App:
                 <select name="app">
                    <option  value="" selected="selected">All</option>
                    <option value="ios">ios</option>
                    <option value="android">Android</option>
                </select>
                </td>
                <td>
                Version:
                 <select name="version" >
                    <option  value="" selected="selected">All</option>
                    {% for ver in version%}
                     <option value="{{ver.version}}">{{ver.version}}</option>
                    {% endfor %}
                </select>
                </td>
               <td>
                   Language:
                <select name="lang" >
                    <option  value="" selected="selected">All</option>
                    <option value="en">English</option>
                    <option value="ko">Koean</option>
                </select>
               </td>
                <td>
                    Date:
                     <select name="days">
                        <option  value="" selected="selected">All</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="14d">Last 14 Days</option>
                        <option value="1m">Last 30 Days</option>
                        <option value="3m">Last 90 Days</option>
                        <option value="6m">Last 180 Days</option>
                        <option value="1y">Last 365 Days</option>
                    </select>
                </td>
                <td>
                    Custom Date: <input name="sta_date" size="7" type="text" id="StartDate"> - <input name="end_date" size="7" type="text" id="EndDate">
                </td>
                <td>
                   <button type="submit">Search</button>
                </td>
            </tr>
         </form>
        </table>
    </div>
    <div id="trend" align="center">
            <embed width="45%" type="image/svg+xml" src= {{ word_pie|safe }} />
            <embed width="45%" type="image/svg+xml" src= {{ word_bar|safe }} />
    </div>
    <div id="search_word1">
        <form method=get action="/word_2_vec">{% csrf_token %}
            <p align=right><input type=text name="q"  size=30  maxlength=30>
            <input type=submit value="Search Word"></p>
        </form>
    </div>
{% endblock %}
