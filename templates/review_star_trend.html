{% extends 'base.html' %}
{% block content %}
    <div id="filter">
         <form method=get action="/review_star_trend">{% csrf_token %}
            <tr>
                <td>
                    App:
                 <select name="app">
                    <option  value="" selected="selected">All</option>
                    <option value="ios">ios</option>
                    <option value="android">Android</option>
                </select>
                </td>
                <td>
                Version:
                 <select name="version" >
                    <option  value="" selected="selected">All</option>
                    {% for ver in version%}
                     <option value="{{ver.version}}">{{ver.version}}</option>
                    {% endfor %}
                </select>
                </td>
               <td>
                   Language:
                <select name="lang" >
                    <option  value="" selected="selected">All</option>
                    <option value="en">English</option>
                    <option value="ko">Koean</option>
                </select>
               </td>
                <td>
                    Date:
                     <select name="days">
                        <option  value="" selected="selected">All</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="14d">Last 14 Days</option>
                        <option value="1m">Last 30 Days</option>
                        <option value="3m">Last 90 Days</option>
                        <option value="6m">Last 180 Days</option>
                        <option value="1y">Last 365 Days</option>
                    </select>
                </td>
                <td>
                    Custom Date: <input name="sta_date" size="7" type="text" id="StartDate"> - <input name="end_date" size="7" type="text" id="EndDate">
                </td>
            </tr>
                <td>
                   <button type="submit">Search</button>
                </td>
        </form>
    </div>
    <div align="center">
            <embed width="40%" type="image/svg+xml" src= {{ R_line|safe }} />
            <embed width="40%" type="image/svg+xml" src= {{ SR_line|safe }} />
    </div>
    <div id="comment_rs">
        <span style="font-weight:bold; font-size:14px">
        * Star1 = (Star1 Count / Total Stars Count) * 100 <br/>
        * Star2 = (Star2 Count / Total Stars Count) * 100
        </span>
    </div>

{% endblock %}
