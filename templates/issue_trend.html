{% extends 'base.html' %}
{% block content %}
    <div id="filter">
         <form method=get action="/issue_trend">{% csrf_token %}
            <tr>
                <td>
                    App:
                 <select name="app">
                    <option  value="" selected="selected">All</option>
                    <option value="ios">ios</option>
                    <option value="android">Android</option>
                </select>
                </td>
                <td>
                </td>
               <td>
                   Language:
                <select name="lang" >
                    <option  value="" selected="selected">All</option>
                    <option value="en">English</option>
                    <option value="ko">Koean</option>
                </select>
               </td>
                <td>
                    Custom Date: <input name="sta_date" size="7" type="text" id="StartDate"> - <input name="end_date" size="7" type="text" id="EndDate">
                </td>
            </tr>
                <td>
                   <button type="submit">Search</button>
                </td>
        </form>
    </div>

    <div align="center">
        <table width=80%>
            <form method=get action="/issue_table">{% csrf_token %}
            <tr>
                <td rowspan="4">
                    <embed type="image/svg+xml" src= {{ L_line|safe }} />
                    <div id="comment_i">
                        <span style="font-weight:bold; font-size:14px">
                            * Issue Word = (A Issue Word Count / Total Word Count) * 100
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                 <input name='issue' type="radio" value="neg"/>Negative
                </td>
                <td height="90%" rowspan="3">
                    날짜 선택:
                    <input name="issue_date" size="10" type="text" id="IssueDate">
                    <button type="submit">Search</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input name='issue' type="radio" value="env"/>Environment
                </td>
            </tr>
            <tr>
                <td>
                    <input name='issue' type="radio" value="pay "/>Payments
                </td>
            </tr>
            </form>
        </table>
        </div>
    </div>


{% endblock %}
