<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Delusion Studio Blog</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue' %}" />

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <script>
      $( function() {
        $( "#StartDate").datepicker({
            changeMonth: true,
            changeYear: true,
            useCurrent: false,
            useDefault: false
        })
        $( "#EndDate" ).datepicker({
            changeMonth: true,
            changeYear: true,
            defaultDate: null,
            useCurrent: false,
            useDefault: false
        })
        $( "#IssueDate" ).datepicker({
            changeMonth: true,
            changeYear: true,
            defaultDate: null,
            useCurrent: false,
            useDefault: false
        })
        $( "#IssueDate2" ).datepicker({
            changeMonth: true,
            changeYear: true,
            defaultDate: null,
            useCurrent: false,
            useDefault: false
        })
      $('[data-toggle="tooltip"]').tooltip()
      });

      </script>
    <style>

        table, thead, tbody, tr {
            border: 1px solid #ececec;
            border-collapse: collapse;
            text-align: center;
        }

        thead>tr>th {
            padding: 4px;
            text-align: center;
            background-color: antiquewhite;
        }

        tbody>tr>td {
            padding: 6px;
            border-spacing: 10px;
            border-collapse: separate;
        }

        body {
        background-size: 90%;
        }

        div#header-container{
            padding-top: 2%;
            width: 90%;
            font-size: 30px;
            text-align: center;
            top-bottom: 0.5cm;
            margin-bottom: 1.2cm;
        }

        div#paging_area {
            width: 95%;
            padding: 6px;
            font-size: 16px;
            text-align: left;
            margin-left: 1.3cm;
        }

        div#search_word1{
            margin-top: 1cm;
            text-align: center;
        }

        div#search_word2{
            margin-right: 6cm;
        }

        div#filter{
            text-align: center;
            font-size: 18px;
            margin-bottom: 0.5cm;
        }

        div#table{
            margin: 3%;
            font-size: 14px;
        }

        div#index {
            margin-top: 2cm;
            margin-left: 6cm;
            margin-right: 6cm;
        }

        div#comment_rs {
            text-align: left;
            margin-left: 15cm;
        }

        div#comment_c {
            text-align: left;
            margin-top: 0.4cm;
            margin-left: 14cm;
        }

        div#comment_i {
            margin-top: 0.3cm;
            text-align: center;
        }

        div#comment_w {
            text-align: left;
            margin-left: 1cm;
        }


    </style>
</head>
<body background="{% static "img/delusion_logo5.jpg" %}">
    <div id="header-container">
        <a href="{%  url 'index' %}">Home</a> &nbsp; | &nbsp;
        <a href="{%  url 'issue_trend' %}">Big Issue Trend</a> &nbsp; |&nbsp;
        <a href="{%  url 'issue_table' %}">Issue Word Table</a> &nbsp; |&nbsp;
        <a href="{%  url 'simple_list' %}">Reviews</a>
    </div>

    {%  block content %}

    {% endblock %}

</body>
</html>
